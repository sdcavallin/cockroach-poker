<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Socket.io Chat App</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f0f0f0; }
    ul { list-style-type: none; margin: 0; padding: 0; }
    li { padding: 8px 16px; }
    #form { background: #fff; padding: 10px; position: fixed; bottom: 0; width: 100%; display: flex; }
    #input { flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
    #messages { margin-bottom: 50px; }
  </style>
</head>
<body>
  <div>
    <input id="room-input" placeholder="Enter room code" />
    <button id="join-btn">Join Room</button>
    <p id="room-status">Not connected to any room</p> <!-- Room feedback -->
  </div>

  <ul id="messages"></ul>
  <form id="form" action="">
    <input id="input" autocomplete="off" placeholder="Type your message here..." />
    <button>Send</button>
  </form>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>

</html>
